<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="top-left">
        <img src="images/bg-pattern-top.svg" alt="bg top" class="bg-top" />
      </div>

      <div class="card-wrapper">
        <div class="card-bg">
          <img
            src="images/bg-pattern-card.svg"
            alt="baackground"
            class="bg-card"
          />
        </div>

        <div class="card-info">
          <img
            src="images/image-victor.jpg"
            class="profile-img"
            alt="profile photo"
          />

          <div class="card-perfil">
            <h1 class="card-name">Victor crest</h1>
            <p>26</p>
          </div>

          <p class="card-city">London</p>
        </div>

        <div class="card-items">
          <div class="card-items-range">
            <h2 class="card-numbers">80K</h2>
            <p class="card-text">Followers</p>
          </div>

          <div class="card-items-range">
            <h2 class="card-numbers">803K</h2>
            <p class="card-text">Likes</p>
          </div>

          <div class="card-items-range">
            <h2 class="card-numbers">1.4K</h2>
            <p class="card-text">Photos</p>
          </div>
        </div>
      </div>

      <div class="bottom-right">
        <img
          src="images/bg-pattern-bottom.svg "
          alt="bg bottom"
          class="bg-bottom"
        />
      </div>
    </div>
  </body>
</html>
